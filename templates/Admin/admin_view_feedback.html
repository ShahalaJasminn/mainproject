{% extends "Admin/Admin_dashboardsub.html" %}
{% block body %}
<body>
<table border="1">
            <tr>
                <th>SlNo</th>
                <th>Name</th>
                <th>Feedback</th>
                <th>Date</th>
            </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.user_id.name }}</td>
        <td>{{ i.feedback }}</td>
        <td>{{ i.date }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
