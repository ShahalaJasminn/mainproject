 {% extends "Admin/Admin_dashboard.html" %}
{% block body %}
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 20px;
}

h2 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px auto;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: white;
    color: black;
    font-weight: bold;
    text-transform: uppercase;
}

tr:hover {
    background-color: #f1f1f1;
}

td {
    color: #333;
}

tr:last-child td {
    border-bottom: none;
}

/* Alternate row coloring */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:nth-child(odd) {
    background-color: #ffffff;
}
    </style>
    <h2><center> View Users</center></h2>
<body>
<table class="table table-bordered">

            <tr>
                <th>SlNo</th>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Address</th>

            </tr>
    {% for i in data %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td> Email:{{ i.email}},Phone:{{ i.phone }}</td>
        <td>{{ i.place}}</td>
    </tr>

{% endfor %}
</table>
{% endblock %}
