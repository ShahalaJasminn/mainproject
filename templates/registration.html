{% load static %}
{# <!DOCTYPE html> #}
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="static/register/fonts/linearicons/style.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/register//css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				{#<img src="static/register/images/image-1.png" alt="" class="image-1">#}
				<form action="/registration_POST" method="post">{% csrf_token %}
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="textfield4" class="form-control" placeholder="Username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text"  name="textfield1" class="form-control" placeholder="Phone Number">
					</div>
                    <div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text"  name="textfield2" class="form-control" placeholder="Place">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" name="textfield3" class="form-control" placeholder="Mail">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="pass1" class="form-control" placeholder="Password">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" name="pass2" class="form-control" placeholder="Confirm Password">
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				{#<img src="static/register/images/image-2.png" alt="" class="image-2">#}
			</div>

		</div>

		<script src="static/register/js/jquery-3.3.1.min.js"></script>
		<script src="static/register/js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
